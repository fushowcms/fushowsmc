			$.getScript("/static/js/commonHtml/header.js");
			//$.getScript("js/sendDanmu2.js");
			$.getScript("/static/js/room/video.js");
			$.getScript("/static/js/Danmu.js");

			$(function(){
				room_adaptation();
			});
	                        
		    $(window).resize(function(){
				room_adaptation();
			});	
				
				    
		    function room_adaptation(){
				//视频区域屏幕自适应
				var winWidth = $(window).width();
				var winHeight = $(window).height();
				var videochatWidth = $('.right_area').width();
				var chatWidth = $('#room-chat-Box').width();
				$('.video-Box').width(videochatWidth - chatWidth);
				$('#room-video').height(winHeight - 100 - 70);
				
				//聊天区域屏幕自适应
				$('#message11').height(winHeight - 100 - 117);
				$('#J_prismPlayer').height(winHeight - 100 - 70);
			}
		     
		</script>
